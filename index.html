<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather Lesson</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <h1 class="weather-app-city">Atlanta</h1>
          <p class="weather-app-details">
            Friday 15:41, Cloudy
            <br />
            Humidity: <strong> 42%</strong>, Wind: <strong>5 mph </strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div class="weather-app-icon">☁️</div>
          <div class="weather-app-temperature">50</div>
          <div class="weather-app-unit">° F</div>
        </div>
      </main>
      <footer>
        This lesson was coded by
        <a href="https://github.com/mic5678" target="_blank"> Micah Evans.</a>
        <a href="https://github.com/mic5678?tab=repositories" target="_blank"
          >Open-sourced on GitHub
        </a>
        and
        <a href="https://vanillaweatherlessonme.netlify.app/" target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
